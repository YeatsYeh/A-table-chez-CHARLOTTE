<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="./sass/menu.css">
    <link rel="stylesheet" href="./CSS/lightbox.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;500;700&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="wrap" class="wrap">
        <header>
            <div class="logo">
                <a href="./index.html"><img src="./imgs/Charlotte-logo.png" alt="" class="logo"
                        style="width: 45px;"></a>
            </div>
            <div class="pages">
                <div class="home">
                    <a href="./index.html" class="home" id="home">HOME</a>
                </div>
                <div class="special">
                    <a href="./index.html#page2" class="special" id="special">SPECIAL</a>
                </div>
                <div class="menu">
                    <a href="./menu.html" class="menu" id="menu">MENU</a>
                </div>
                <div class="contact">
                    <a href="./index.html#page3" class="contact" id="contact">CONTACT</a>
                </div>
            </div>
        </header>
        <div class="menu_main">
            <div class="menu_text">
                <h2>MENU</h2>
            </div>
            <div class="menu_decoline"></div>
            <div class="menu_up">
                <div class="menu_top">
                    <a data-lightbox="gallery" href="./imgs/menu/menu-1.png"><img src="./imgs/menu/menu-1.png"
                            alt=""></a>
                </div>
                <div class="menu_right">
                    <div class="menu_hug">
                        <div class="menu_pg">
                            <a data-lightbox="gallery" href="./imgs/menu/menu-2.png"><img src="./imgs/menu/menu-2.png"
                                    alt=""></a>
                        </div>
                        <div class="menu_pg">
                            <a data-lightbox="gallery" href="./imgs/menu/menu-3.png"><img src="./imgs/menu/menu-3.png"
                                    alt=""></a>
                        </div>
                    </div>
                    <div class="menu_hug">
                        <div class="menu_pg">
                            <a data-lightbox="gallery" href="./imgs/menu/menu-4.png"><img src="./imgs/menu/menu-4.png"
                                    alt=""></a>
                        </div>
                        <div class="menu_pg">
                            <a data-lightbox="gallery" href="./imgs/menu/menu-5.png"><img src="./imgs/menu/menu-5.png"
                                    alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu_down">
                <div class="menu_left">
                    <div class="menu_hug">
                        <div class="menu_pg">
                            <a data-lightbox="gallery" href="./imgs/menu/menu-6.png"><img src="./imgs/menu/menu-6.png"
                                    alt=""></a>
                        </div>
                        <div class="menu_pg">
                            <a data-lightbox="gallery" href="./imgs/menu/menu-7.png"><img src="./imgs/menu/menu-7.png"
                                    alt=""></a>
                        </div>
                    </div>
                    <div class="menu_hug">
                        <div class="menu_pg">
                            <a data-lightbox="gallery" href="./imgs/menu/menu-8.png"><img src="./imgs/menu/menu-8.png"
                                    alt=""></a>
                        </div>
                        <div class="menu_pg">
                            <a data-lightbox="gallery" href="./imgs/menu/menu-9.png"><img src="./imgs/menu/menu-9.png"
                                    alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="menu_bottom">
                    <a data-lightbox="gallery" href="./imgs/menu/menu-10.png"><img src="./imgs/menu/menu-10.png"
                            alt=""></a>
                </div>
            </div>
        </div>
        <footer>
            <div class="copyright">
                <p>Copyright &copy; 2022</p>
                <p>A table chez CHARLOTTE All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <!-- JQuery -->
    <script src="./JS/jquery-3.6.0.min.js"></script>
    <script src="./JS/lightbox.min.js"></script>
    <script>
        $('#special').click(function () {
            $('html, body').animate({ scrollTop: $('#page2').offset().top }, 1000)
        })
        $('#contact').click(function () {
            $('html, body').animate({ scrollTop: $('#page3').offset().top }, 1000)
        })


    </script>
</body>

</html>
